<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>

<body>
    <h3 align="center">Daftar </h3>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr bgcolor="blue">
            <th>Jenis</th>
            <th>Menu</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td rowspan="2">Makanan</td>
            <td>Sop Iga</td>
            <td rowspan="3">Rp. 15.000</td>
        </tr>
        <tr>
            <td>Nasi Goreng Sepesial</td>
        </tr>
        <tr>
            <td rowspan="2">Minuman</td>
            <td>Sop Buah Sepe sial</td>
        </tr>
        <tr>
            <td>Aneka Juice</td>
            <td>Rp. 10.000</td>
        </tr>
    </table>
</body>

</html>
